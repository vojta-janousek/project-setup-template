<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product list</title>
  </head>
  <body>

    {% for object in object_list %}
      <p>Product: {{ object.name }}</p>
      <p>Manufacturer: {{ object.manufacturer }}</p>
      <p>Price: {{ object.price }}</p>
    {% endfor %}

  </body>
</html>
