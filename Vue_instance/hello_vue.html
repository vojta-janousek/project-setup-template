<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <h1 v-text="message"></h1>
      <h3>{{ message }}</h3>
      <h3>{{ value * 5 }}</h3>
      <h3>{{ Math.random() }}</h3>
      <h3>{{ message.split('').reverse().join('') }}</h3>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
