<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computed Properties</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <p>Method - 1: {{ getRandomNumber() }}</p>
      <p>Method - 2: {{ getRandomNumber() }}</p>
      <p>Method - 3: {{ getRandomNumber() }}</p>
      <hr>
      <p>Computed - 1: {{ getRandomComputed }}</p>
      <p>Computed - 2: {{ getRandomComputed }}</p>
      <p>Computed - 3: {{ getRandomComputed }}</p>
      <br>
      <h3>Full Name: {{ fullName }}</h3>
      <h3>Reversed: {{ reversedFullName }}</h3>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="computed_properties.js"></script>
  </body>
</html>
